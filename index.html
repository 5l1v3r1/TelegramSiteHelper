<html>
<head>
<title>Telegram chat</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="iscroll.js"></script>
<script type="text/javascript" src="chat.js"></script>
<link rel="stylesheet" type="text/css" href="chat.css">

</head>
<body>


    <div id="chat">
		<input id="lastMId" type="hidden" value="0">
		<input id="chatId" type="hidden" value="0">
		<audio preload="auto" id="chatSound"><source src="chat.mp3"></source></audio>
		
    <div id="chatWrapper"><div id="chatInner"><ul id="chatMessages">
      </ul></div></div>
      <input id="chatTextBox" placeholder="Введите сообщение и нажмите Enter"></input>
    </div>

</body>
</html>
